<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const trackId = getQueryParam("song");
    if (trackId) {
      setTimeout(function () {
        window.location.href = `https://open.spotify.com/track/${trackId}`;
      }, 3000);
    } else {
      document.write("<p>No song specified.</p>");
    }
  </script>
</head>
<body>
  <p>Hang tight! Redirecting to your song...</p>
</body>
</html>
