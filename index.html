<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
// List of Spotify Track IDs (replace these with your actual song IDs)
const songIds = [
"3n3Ppam7vgaVa1iaRUc9Lp", // Song 1
"4uLU6hMCjMI75M1A2tKUQC", // Song 2
"1h6b6aOqV6dfqK0mClXJeX", // Song 3
"3VIdYzkqBihol0yggk84oD", // Song 4
// Add more song IDs here...
];

// Pick a random song ID from the list
const randomSongId = songIds[Math.floor(Math.random() * songIds.length)];

// Redirect to the chosen Spotify track
setTimeout(function () {
window.location.href = `https://open.spotify.com/track/${randomSongId}`;
}, 3000); // 3-second delay
</script>
</head>
<body>
<p>Hang tight! Redirecting to a random song...</p>
</body>
</html>
