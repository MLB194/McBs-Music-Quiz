<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Redirecting...</title></head>
<body>
  <script>
    if (window.location.hash.includes('access_token')) {
      window.location.href = '/' + '?' + window.location.hash.substring(1);
    } else {
      document.body.innerHTML = "<p>Error: No token found.</p>";
    }
  </script>
</body>
</html>
